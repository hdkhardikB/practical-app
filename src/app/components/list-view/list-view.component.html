<mat-list>
  <mat-list-item *ngFor="let work of workOrders" (click)="openDialog()">

    <h3 matLine> {{work.JobName}} </h3>
    <p matLine>
      <span> {{work.Status}} </span>

    </p>
  </mat-list-item>
</mat-list>
